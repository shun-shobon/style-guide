name: Changesets

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  changesets:
    runs-on: ubuntu-latest
    steps:
      - name: Setup | GitHub App
        id: token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Setup | Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          token: ${{ steps.token.outputs.token }}

      - name: Setup | Development environment
        uses: ./.github/actions/setup

      - name: Setup | Setup Git User
        run: |
          git config --global user.name "shun-shobon-bot[bot]"
          git config --global user.email "129155891+shun-shobon-bot[bot]@users.noreply.github.com"

      - name: Run | Build
        run: pnpm run build

      - name: Run | Changesets
        uses: changesets/action@001cd79f0a536e733315164543a727bdf2d70aff # v1.5.1
        id: changesets
        with:
          setupGitUser: false
          title: "chore(release): publish"
          commit: "chore(release): publish"
          version: pnpm version-package
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ steps.token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
