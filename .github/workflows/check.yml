name: Check
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup | Development environment
        uses: ./.github/actions/setup

      - name: Run | Build
        run: pnpm run build

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup | Development environment
        uses: ./.github/actions/setup

      - name: Run | Build
        run: pnpm run build

      - name: Run | Lint
        run: pnpm run lint

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup | Development environment
        uses: ./.github/actions/setup

      - name: Run | Build
        run: pnpm run build

      - name: Run | Format
        run: pnpm run format:check
