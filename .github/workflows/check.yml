name: Check
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup | Development environment
        uses: ./.github/actions/setup

      - name: Run | Build
        run: pnpm run build

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup | Development environment
        uses: ./.github/actions/setup

      - name: Run | Build
        run: pnpm run build

      - name: Run | Lint
        run: pnpm run lint

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup | Development environment
        uses: ./.github/actions/setup

      - name: Run | Build
        run: pnpm run build

      - name: Run | Format
        run: pnpm run format:check
